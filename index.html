<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="suoerior">
        <div id="inferior">
            <form>
                <label for="width">Ancho del recipiente (en píxeles):</label><br>
                <input type="number" name="width" id="width" step="50" min="500" max="900"><br>
                <label for="height">Alto del recipiente (en píxeles):</label><br>
                <input type="number" name="height" id="height" step="50" min="500" max="900"><br>
                <label for="ref">Referencia</label><br>
                <input type="text" name="ref" id="ref">
            </form>
            <button onclick="generarLienzo()">Generar lienzo</button>
        </div>
        <div id="general">
            <div id="contenedor">
                <div id="lienzo">
                    <div id="divInterno"></div>
                </div>
                <div id="Instrucciones">
                    <p>
                        Para mover el punto <br>
                        <ul>
                            <li><i><b>Coordenadas:</b></i></li>
                                <li>(px,px)</li>
                                <li><i><b>Coordenadas polares:</b></i></li>
                                <li><b>Sensor abajo izquierda:</b></li>
                                <li>(px,º)</li>
                                <li><b>Sensor abajo derecha:</b></li>
                                <li>(px,º)</li>
                                <li><b>Sensor arriba izquierda:</b></li>
                                <li>(px,º)</li>
                                <li><b>Sensor arriba derecha:</b></li>
                                <li>(px,º)</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
